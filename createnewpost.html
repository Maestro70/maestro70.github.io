<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery-1.10.2.js"></script>
    <title>Blog-Design</title>
</head>

<body>
    <header>
        <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                
            <div class="container">
                <div class="navbar-header">
                    <a  href="index.html" class="navbar-brand">SoftUni Blog</a>
                    

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse colapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Wellcome (User)</a></li>
                        <li><a href="#">New Post</a></li>
                        <li><a href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
            

        </div>
    </header>
    <main>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal">
                <fieldset>
                    <legend class="text-center">New Post</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Post Title</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Autor</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="postAutor" placeholder="Autor">
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Content</label>
                            <div class="col-sm-4">
                                <textarea class="form-control" rows="5" id="postContent">
                                </textarea>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div class="container modal-footer">
            <p>&copy; 2016 Software University Fundation </p>
        </div>
    </footer>

</body>
</html>
